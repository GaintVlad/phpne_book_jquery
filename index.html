<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Phone book</h1>
<table style="border: 1px solid grey;">
    <tr>
        <th>NAME</th>
        <th>PHONE</th>
        <th colspan="2"></th>
    </tr>
</table>
<form>
    <div style="margin: 5px 0 5px 0;">
        <label>Name: </label></label><input type="text" class="name"/>
    </div>
    <div style="margin: 5px 0 5px 0;">
        <label>Phone: </label><input type="text" class="phone"/>
    </div>
    <div style="margin: 5px 0 5px 0;">
        <button type="button" class="add">Add</button>
    </div>
    <input hidden type="text" class="row-id"/>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="general.js"></script>
</body>
</html>
